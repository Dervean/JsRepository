<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">

<title>css bind</title>
</head>
<body>

<div id="app">
<table class="table table-striped">
  <thead>
  <tr> 
  <th>#</th>
  <th>Plot</th>
  <th>Writer</th>
  <th>Upvotes</th>
  <th>Actions</th>
  </tr>
</thead>

<tr is="story" v-for="(story,key) in stories" :story="story"> </tr>

</table>

<p class="lead">Here's a list of all your stories. </p>
<pre>{{ $data }}</pre>

</div>




</body>

<template id="template-story-raw">
  <tr> 
    <td>{{story.id}} </td>
    <td> <span>
    {{story.plot}} </span>
    </td> <td>
    <span> {{story.writer}}
    </span> </td>
    <td> {{story.upvotes}}</td>
    <td>
      <div class="btn-group">
        <button @click="upvoteStory(story)" class="btn btn-primary">
          Upvote
        </button>

        <button @click="deleteStory(story.id)" class="btn btn-danger">
          Delete
        </button>

      </div>
    </td>
  </tr>
</template>

<script src="vue-v2.5.16.js"></script>
<script src="jquery-3.3.1.min.js"></script>

<script type="text/javascript">
<!--   
// cd server
// json-server --watch db.json
-->

Vue.component('story', {
    template: "#template-story-raw",
    props: ['story'],
    methods: {
      upvoteStory: function(story){
        story.upvotes++;
        $.ajax({
          url: 'http://localhost:3000/stories/' + story.id,
          type: 'PATCH',
          data: story,
        });
      },
      deleteStory: function(key){
        Vue.delete(vm.stories, key);
        // $.ajax({
        //   url: 'http://localhost:3000/stories/' + story.id,
        //   type: 'DELETE'
        // });
        
      }
    }
});


var vm = new Vue({
  el: '#app',
  data: {
    stories: []
  },
  mounted: function(){
    console.log('### @-@ ###');
    $.get('http://localhost:3000/stories', function(data){
      console.log(data);
      vm.stories = data;
    })
  }

})
</script>

<style type="text/css">

</style>
</html>
