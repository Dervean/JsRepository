<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">
<title>Hello Bootstrap</title> </head>
<body>
<div class="container">
<hr/>

<template id="story-template">

    <ul>
      <li v-for="item in items">
        {{ item.message }} => {{ item.name }}
      </li>
    </ul>

</template>

<hr/>
</div>

</body>

<script src="vue-v2.5.16.js"></script>
<script>
Vue.component('story', {
    template: '#story-template'
});

new Vue({
    el: '.container',
    data: {
    items: [
      { message: 'Foo' , name: 'a'},
      { message: 'Bar' , name: 'b'},
      { message: 'test', name: 'c' },

        ]
    }
})
</script>
</html>
