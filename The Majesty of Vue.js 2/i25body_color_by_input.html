<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">

<title>css bind</title>
</head>
<body>
<div id="app">
      <div class="container">
        <h1>Paint this background!</h1>
        <input type="color" v-model="bgColor.backgroundColor" />
        <input type="text" v-model="bgColor.backgroundColor" class="form-control" placeholder="color(like #ff0000)"
        @keyup.enter="submitBid" >

      </div>
    </div>

</body>

<script src="vue-v2.5.16.js"></script>

<script type="text/javascript">

new
Vue({
    el: '#app',
    data: {
    bgColor: { backgroundColor: '#00dd00'} 
          },
    methods: {
        submitBid: function() {
            // this.color = !this.color; 
            document.querySelector('body').style.backgroundColor = this.bgColor.backgroundColor;
              }
            }
});
</script>

<style type="text/css">

</style>
</html>
