<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">
<title>Hello Bootstrap</title> </head>
<body>
<div class="container">
    <br/>
    <button v-on:click="upvotes++" class="btn btn-primary btn-lg btn-block">
    Upvote! {{upvotes}}
    </button>

    <button v-on:click="upvote" class="btn btn-secondary btn-lg btn-block">
    Upvote! {{upvotes}}
    </button>

    <button @click="upvote" class="btn btn-success btn-lg btn-block">
    Upvote! {{upvotes}}
    </button>
</div>

</body>

<script src="vue-v2.5.16.js"></script>
<script>
new Vue({
    el: '.container',
    data: {
        upvotes: 0

    },
    methods: {
        upvote: function() {
            this.upvotes++;
        }
    }

})
</script>
</html>
