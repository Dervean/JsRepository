<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">
<title>Hello Bootstrap</title> </head>
<body>
<div class="container">

    <h1>Type 2 numbers and choose operation.</h1>
    <form class="form-inline">
    <!-- Notice here the special attribute 'number' is passed in order to parse inputs as numbers.--> 
        <input v-model="a" number class="form-control"> 
        <select v-model="operator" class="form-control">
        <option selected>+</option> 
                 <option>-</option> 
                 <option>*</option> 
                 <option>/</option>
        </select>
    <!-- Notice here the special attribute 'number' is passed in order to parse inputs as numbers.--> 
        <input v-model="b" number class="form-control">
        <button type="submit" @click="calculate" class="btn btn-primary">
        Calculate 
        </button>
    </form>

    <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
    <pre>
    {{ $data }}
    </pre>

</div>

</body>

<script src="vue-v2.5.16.js"></script>
<script>
new Vue({
    el: '.container',
    data: {
        a: 10,
        b: 20,
        c: null,
        operator: "+",

    },
    methods: {
        calculate: function() {
            event.preventDefault();
            switch(this.operator) {
                case "+":
                    this.c = this.a + this.b;
                    break;
                case "-":
                    this.c = this.a - this.b;
                    break;
                case "*":
                    this.c = this.a * this.b;
                    break;
                case "/":
                    this.c = this.a / this.b;
                    break;
            }
        }
    }

})
</script>
</html>
