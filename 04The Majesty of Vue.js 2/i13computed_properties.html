<html>
<head>
<link href="bootstrap.min.4.1.1.css" rel="stylesheet">
<title>Hello Bootstrap</title> </head>
<body>
<div class="container">

a = {{ a }}, b = {{ b }}
</div>

</body>

<script src="vue-v2.5.16.js"></script>
<script>
new Vue({
    el: '.container',
    data: {
        a: 1,

    },
    computed: {
        b: function() {
            return this.a * 10
        }
    }

})
</script>
