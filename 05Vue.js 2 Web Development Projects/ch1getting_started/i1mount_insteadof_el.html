<html>
<head>
  <title>VueJS</title>
</head>
<body>

<link href="bootstrap.min.4.1.1.css" rel="stylesheet">
<!-- Include the library in the page -->
<script src="vue-v2.5.16.js"></script>

<!-- Some HTML -->
<div id="root">
  <p>message=> {{ message }}</p>
  <input v-model="message" type="text" class="form-control" />
</div>

<!-- Some JavaScript -->
<script>
console.log('Yes! We are using Vue version', Vue.version);

// New VueJS instance
var app = new Vue({
  name: 'abelApp',
  // CSS selector of the root DOM element
  // el: '#root',
  // Some data
  data () {
    return {
      message: 'Hello Vue.js!',
    }
  },
})

app.$mount('#root')
</script>
</body>
</html>
